{% extends "base_generic.html" %}

{% block content %}
    <h1>Menu List</h1>

    {% if menu_list %}
    <ul>

      {% for menu in menu_list %}
      <li>
        <a href="{{ menu.get_absolute_url }}">{{ menu.name }}</a> ({{menu.guest}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no menus in the Site.</p>
    {% endif %}       
{% endblock %}
